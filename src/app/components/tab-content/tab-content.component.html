<div *ngIf="ForecastData">
    <div class="header">Next Hours</div>
    <li class="forecast-container" *ngFor="let day of ForecastData.list.slice(0,4)">
        <app-forecast [humidity]="day.main.humidity" [temparature]="day.main.temp" [time]="day.dt_txt.slice(5,16)"
            [iconName]="day.weather[0].icon"></app-forecast>
    </li>

    <div class="header">Next 5 days</div>
    <div class="forecast-detail-container" *ngFor="let day of ForecastData.list.slice(5,15)">
        <app-forecast-detail [description]="day.weather[0].description" [minTemparature]="day.main.temp_min"
            [maxTemparature]="day.main.temp_max" [time]="day.dt_txt.slice(5,16)"
            [iconName]="day.weather[0].icon"></app-forecast-detail>
    </div>
</div>
